# Squirrel settings
# encoding: utf-8
#
# squirrel[.custom].yaml 是鼠须管的前端配置文件，小狼毫是 weasel[.custom].yaml
# 各平台皮肤配置并不一致。
#

patch:
  app_options:
    com.apple.Spotlight:
      ascii_mode: true    # 开启默认英文
    com.microsoft.VSCode:
      ascii_mode: false   # 关闭默认英文


  style:
    # 选择皮肤，亮色与暗色主题
    color_scheme: hippo
    color_scheme_dark: hippo

    # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
    text_orientation: horizontal  # horizontal | vertical
    horizontal: true
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    line_spacing: 5
    spacing: 10
    #candidate_format: '%c. %@'
    #base_offset: 6
    font_face: 'Lucida Grande'
    font_point: 21
    #label_font_face: 'Lucida Grande'
    label_font_point: 18
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 18

  # 皮肤列表
  preset_color_schemes:
    hippo:
      # description: |
      #   hippo：白底黑字，无高亮
      name: "hippo"
      author: "kimim <kimi.im@outlook.com>"
      font_face: ""                   # 字体及大小
      font_point: 18
      label_font_face: "Helvetica"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "Helvetica"  # 注字体及大小
      comment_font_point: 16
      inline_preedit: true                    # 拼音位于： 候选框 false | 行内 true
      translucency: false                     # 磨砂： false | true
      mutual_exclusive: false                 # 色不叠加： false | true
      border_height: 0                        # 外边框 高
      border_width: 0                         # 外边框 宽
      corner_radius: 10                       # 外边框 圆角半径
      hilited_corner_radius: 0                # 选中框 圆角半径
      surrounding_extra_expansion: 0          # 候选项背景相对大小？
      shadow_size: 0                          # 阴影大小
      line_spacing: 5                         # 行间距
      base_offset: 0                          # 字基高
      alpha: 1                                # 透明度，0~1
      spacing: 10                             # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb                       # 色彩空间： srgb | display_p3
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0xc6c6c6
      label_color: 0x808080 # 0xff8000 选项
      hilited_text_color: 0xcd0000
      hilited_back_color: 0xffffff
      candidate_text_color: 0x000000 # 0xff8000
      comment_text_color: 0x000000 # 0xff8000
      hilited_candidate_text_color: 0x0000b0
      hilited_comment_text_color: 0x0000b0
